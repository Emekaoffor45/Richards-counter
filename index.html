<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div
      class="flex flex-col border-[10px] border-white items-center justify-center bg-[url('./img/richy.jpg')] bg-cover bg-center h-screen space-y-4"
    >
      <h1 class="text-3xl font-bold text-white">People Counter:</h1>
      <h2 id="count-el" class="text-white font-bold text-6xl">0</h2>

      <!-- INCREASE button with hover effect -->
      <button
        id="increment-btn"
        class="rounded bg-white px-4 font-bold py-2 underline text-black hover:bg-gray-200 hover:scale-105 transition duration-200"
        onclick="increment()"
      >
        INCREASE
      </button>

      <!-- SAVE button with hover effect -->
      <button
        id="save-btn"
        class="rounded bg-amber-700 font-bold py-2 px-4 underline hover:bg-amber-600 hover:scale-105 transition duration-200"
        onclick="save()"
      >
        SAVE
      </button>

      <p id="save-el" class="text-white font-bold underline hover:bg-gray-700">
        Previous Entries:
      </p>
    </div>
  </body>
</html>
